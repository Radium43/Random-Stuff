<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload</title>
</head>
<body>
  <h1>Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Select file:</label>
    <input type="file" name="file" id="file" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
